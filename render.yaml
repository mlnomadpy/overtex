# Render Blueprint for OverTeX
# This file defines the infrastructure for deploying OverTeX on Render

services:
  # Backend API Service
  - type: web
    name: overtex-api
    runtime: docker
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    region: oregon
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        sync: false # Set in Render dashboard to your frontend URL
      - key: TEX_WORKSPACE_ROOT
        value: /app/tex
      - key: BUILD_TIMEOUT
        value: 60000
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: LOG_LEVEL
        value: info
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: overtex-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: overtex-api
          envVarKey: RENDER_EXTERNAL_URL
